
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>
</head>
<body>
    <div id="div-frozen" style="
        width: 100%;
        height: 100%;
        background: url('/assets/img/ice_background.jpg');
        background-size: cover;
        background-position: center;
        position: absolute;
        display: none;">
        <h2 class="title" style="color: white; text-align: center; padding-top: 50vh;">Oh não! Você foi congelado, aguarde um pouco...</h2>
    </div>
    <div class="header text-right">
        <div style="padding-top: 85px; padding-right: 50px;">
            <h3 id="player-id" class="styled" style="display: inline; padding-right: 15px;"></h3>
            <a href="/rooms" class="btn btn-sm btn-danger" style="vertical-align: bottom;">Sair</a>
        </div>
    </div>
    <div class="content text-center">
        <div id="game-message">
            <h4 style="padding-top: 20px;">Esperando jogadores</h4>
            <img src="/assets/img/loading.gif" style="width: 65vh; padding-top: 20px;" alt="waiting players" title="Esperando jogadores." />
        </div>
        <div id="match" style="display: none;">
            <h2 id="room-name" class="title"></h2>
            <h4 style="padding-top: 20px;">
                Rodada: <span id="current-round"></span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                Letra: <span id="current-letter"></span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                Tempo restante: <span id="time-left"></span>
            </h4>
            <div style="text-align: left; padding-top: 20px;">
                <table id="table-game" class="table table-bordered table-hover table-striped">
                    <thead class="thead-light"></thead>
                    <tbody></tbody>
                </table>
            </div>    
            <div id="current-players" class="row"></div>
        </div>
    </div>
    <div class="footer"></div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.0/signalr.min.js" integrity="sha512-ZqjBuyHOJ5inr58y0trfRo8TgD0zC0WJROOUmgjAIA6iiqXxobgj3ZocloB2Wp9ov2+LB9UM09aiwI3MDpm5HA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/assets/js/game.js" type="text/javascript"></script>
</body>
</html>
